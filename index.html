<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="container__header">
			<div class="header">
				<div class="container__fixed">
					<div class="container__layout">
						<div class="layout">
							<div class="header__logo">
								<div class="logo">
									<div class="logo__link">
										<a href="#" class="link">
											<div class="link__logo-img">
												<img src="images/header/logo2.png" alt="">
											</div>
											<div class="link__logo-title">OENRIQUE</div>
											<div class="link__logo-word">UX/UI EXPERT</div>
										</a>
									</div>
								</div>
							</div>
							<div class="header__menu">
								<ul class="menu layout">
									<li class="menu__item"><a href="" class="menu__link">Home</a></li>
									<li class="menu__item"><a href="" class="menu__link">About</a></li>
									<li class="menu__item"><a href="" class="menu__link">Service</a></li>
									<li class="menu__item"><a href="" class="menu__link">Portfolio</a></li>
									<li class="menu__item"><a href="" class="menu__link">Contact</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="header__luis-cover">
						<div class="luis-cover layout">
							<div class="luis-cover__name-card">
								<div class="name-card">
									<div class="name-card__heading">Luis Oenrique</div>
									<div class="name-card__user-experience">User Experience / User Interface Expert</div>
									<div class="name-card__contact-buttons">
										<div class="contact-buttons">
											<div class="layout">
												<div class="contact-buttons__know-more">
													<a href="#" class="contact-btn">KNOW MORE</a>
												</div>
												<div class="contact-buttons__hire-me">
													<a href="#" class="contact-btn">HIRE ME</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="luis-cover__luis-foto">
								<img src="images/header/foto.png" alt="" class="luis-foto">
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div class="container__know-more">
		</div>

		<div class="container__services">
		</div>

		<div class="container__skills">
		</div>

		<div class="container__portfolio">
		</div>

		<div class="container__testimonials">
		</div>

		<div class="container__hello">
		</div>

	</div>
</body>
</html>
